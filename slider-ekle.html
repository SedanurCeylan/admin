    <main class="container my-3">
        <div class="row">
            <div class="col">
                <div class="card shadow">
                    <div class="card-header py-1 d-flex justify-content-between">
                        <h5 class="card-title">Slider Ekle</h5>
                        <a href="slider.html" class="btn btn-sm btn-primary align-items-center">
                            <i class="fa-solid fa-list"></i>
                        </a>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <label for="sliderResmi" class="col-sm-2 col-form-label">Slider Resmi:</label>
                                <div class="col-sm-10">
                                    <img src="img/slider-1.jpeg" alt="" class="img-fluid rounded">
                                </div>
                            </div> 
                            <div class="row mb-3">
                                <label for="resimEkle" class="col-sm-2 col-form-label">Resim Ekle:</label>
                                <div class="col-sm-10">
                                    <input type="file" id="resimEkle" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="sliderBaslik" class="col-sm-2 col-form-label">Başlık:</label>
                                <div class="col-sm-10">
                                     <input type="text" id="sliderBaslik" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="sliderAciklama" class="col-sm-2 col-form-label">Slider Açıklama:</label>
                                <div class="col-sm-10">
                                    <textarea rows="3" id="sliderAciklama" class="form-control"></textarea>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <label for="index" class="col-sm-2 col-form-label">İndex:</label>
                                <div class="col-sm-10">
                                     <input type="number" id="index" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="Aktif" class="col-sm-2 col-form-label" >Aktif:</label>
                                <div class="col-sm-10">
                                    <input type="checkbox" id="Aktif" class="form-check-input" checked>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-10 offset-sm-2">
                                    <button type="submit" class="btn btn-primary">Kaydet</button>
                                </div>
                            </div>
                        </form>
                    </div>

            </div>
